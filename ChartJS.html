<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharJS - Gabriel Felix</title>
</head>

<style>
.container{
display: flex;
justify-content: center;
align-items: center;
flex-direction: row;
margin-top: 150px;

}

.grafico{
width: 600px;
height: 580px;


}


</style>
<body>
    <div class="container">

        <div>
            <canvas class="grafico" id="myChartLine"></canvas>
        </div>

        <div>
            <canvas class="grafico" id="myChartBar"></canvas>
        </div>

    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctxLine = document.getElementById('myChartLine');
    const ctxBar = document.getElementById('myChartBar');

        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    borderWidth: 3,
                    borderColor: 'rgb(0, 155, 255)',
                    backgroundColor: 'rgb(0, 155, 255)'

                },
                {
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    borderWidth: 3,
                    borderColor: 'rgb(255, 84, 112)',
                    backgroundColor: 'rgb(255, 84, 112)'

                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Temperatura Média',
                    data: [22, 24, 27, 23, 20, 18],
                    borderWidth: 3,
                    borderColor: 'rgb(255, 84, 112)',
                    backgroundColor: 'rgb(255, 84, 112)'

                },
                {
                    label: 'Umidade Média',
                    data: [90, 89, 93, 87, 88, 82],
                    borderWidth: 3,
                    borderColor: 'rgb(0, 155, 255)',
                    backgroundColor: 'rgb(0, 155, 255)'

                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
</script>
